<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn BEM CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Block -->
    <!-- Modifier -->
    <div class="card card--primary">
        <!-- Element -->
        <img src="assets/image.jpeg" alt="image" class="card__image">
        <div class="card__body">
            <h3 class="card__title">Post Title</h3>
            <p class="card__text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
            <!-- Element Modifier -->
            <button class="card__button card__button--primary">Button</button>
        </div>
    </div>
    <div class="card">
        <!-- Element -->
        <img src="assets/image.jpeg" alt="image" class="card__image">
        <div class="card__body">
            <h3 class="card__title">Post Title</h3>
            <p class="card__text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
            <!-- Element Modifier -->
            <button class="card__button card__button--secondary">Button</button>
        </div>
    </div>
</body>
</html>
